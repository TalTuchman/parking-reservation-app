<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 text-gray-800 p-4">
  <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md mt-20">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">Admin Login</h1>

    {% with messages = get_flashed_messages(category_filter=["error"]) %}
      {% if messages %}
        <div class="text-red-600 mb-2">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="/login" class="space-y-4">
      <div>
        <label>Username</label>
        <input type="text" name="username" required class="w-full border rounded p-2">
      </div>
      <div>
        <label>Password</label>
        <input type="password" name="password" required class="w-full border rounded p-2">
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Login</button>
    </form>
  </div>
</body>
</html>
